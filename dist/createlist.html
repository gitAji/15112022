<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="/asset/favicon.ico" type="image/x-icon" />
    <title>Create List-iBuy</title>
    <script type="module" crossorigin src="/js/createlist.js"></script>
    <link rel="modulepreload" crossorigin href="/js/listings.js">
    <link rel="stylesheet" href="/asset/listings.css">
  </head>

  <body>
    <div
      class="container-fluid d-flex p-2 justify-content-lg-end bg-secondary align-content-center"
    >
      <div class="row-fluid mx-2" id="myIBuy"></div>
      <div class="row-fluid" id="login"></div>
      <div class="row-fluid" id="logout"></div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-white">
          <a
            class="navbar-brand ms-4 px-2 fw-bold fs-1 text-bg-primary"
            href="index.html"
            >iBuy</a
          >
          <button
            class="navbar-toggler border-0 m-3"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <form class="m-auto d-xs-none d-sm-none d-md-none d-lg-flex">
              <input
                class="form-control form-control-md bg-light px-5"
                type="search"
                placeholder="Search"
              />

              <button class="btn btn-primary px-5 mx-2">Search</button>
            </form>
            <a
            href="createlist.html"
            class="btn btn-primary text-white fw-bolder px-5 m-4"
            tabindex="-1"
            role="button"
            aria-disabled="true"
            >Post <b>+</b></a
          >
        </div>
        </nav>
      </div>
    </div>

    <div class="container-fluid bg-light p-2 d-flex justify-content-end"></div>
    <!--end of navbar-->
    <div
      class="container card d-flex p-5 border-0 col-lg-6 col-md-12 c3l-sm-12"
      id="post-form"
    >
      <h2>List your item</h2>
      <form class="form-control border-0 p-lg-6" id="post-form">
        <div class="form-group">
          <div class="" id="userMessage"></div>
          <input
            type="text"
            class="form-control mb-3 mt-3 p-3"
            id="title"
            data-validation="required"
            aria-describedby="title"
            placeholder="Title"
          />
        </div>
        <div class="validate-feedback text-danger" id="title-error"></div>

        <div class="form-group">
          <div class="mb-3">
            <label for="" class="form-label"></label>
            <textarea
              class="form-control"
              name="description"
              id="description"
              rows="3"
              placeholder="Post description"
            ></textarea>
          </div>
          <small id="emailHelp" class="form-text text-muted"> </small>
        </div>
        <div class="validate-feedback text-danger" id="description-error"></div>

        <div class="form-group">
          <input
            type="text"
            class="form-control mb-3 mt-3 p-3"
            id="tags"
            data-validation=""
            aria-describedby="tags"
            placeholder="Tags"
            data-role="tagsinput"
          />
          <small id="tags" class="form-text text-muted"> </small>
        </div>
        <div class="validate-feedback text-danger" id="tags-error"></div>

        <div class="form-group">
          <input
            type="text"
            class="form-control mb-3 mt-3 p-3"
            id="media"
            aria-describedby="avatar"
            placeholder="Image Url"
          />
        </div>
        <div class="validate-feedback text-danger" id="media-error"></div>

        <div class="form-group">
          <input
            type="datetime-local"
            class="form-control mb-3 mt-3 p-3"
            id="end-time"
            aria-describedby="end-time"
            placeholder="Ends At"
            required="date"
          />
        </div>
        <div class="validate-feedback text-danger" id="end-time-error"></div>
      </form>
      <input type="button" class="btn btn-success p-3" id="post" value="Post" />
    </div>

    <!-- end of main  -->

    <!-- Footer -->
    <footer class="bg-dark text-center text-white">
      <div class="container p-4">
        <section class="mb-4">
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-google"></i
          ></a>
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-facebook"></i
          ></a>
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-snapchat"></i
          ></a>
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-linkedin-in"></i
          ></a>
        </section>

        <!--Form -->
        <section class="">
          <form action="">
            <div class="row d-flex justify-content-center">
              <div class="col-md-5 col-12">
                <div class="form-outline form-white mb-4">
                  <input type="email" id="signup" class="form-control" />
                  <label class="form-label" for="signup">Email address</label>
                </div>
              </div>
              <div class="col-auto">
                <input
                  type="button"
                  class="btn btn-outline-light mb-4"
                  id="signup"
                  value="signup"
                />
              </div>
            </div>
          </form>
        </section>
        <!-- sign up ends -->

        <!-- Section: Text -->
        <section class="mb-4">
          <p>
            iBuy is a platform for buying and selling items by biding on the
            items and the highest bidder wins the item. iBuy act as a middle man
            between the buyer and the seller.
          </p>
        </section>
      </div>

      <div class="bg-black p-3">Â© 2022 Copyright, All Rights Reserved.</div>
    </footer>
    <!-- Footer ends -->
    
    
    
  </body>
</html>
