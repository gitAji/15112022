<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="/asset/favicon.ico" type="image/x-icon" />
    <title>Home-iBuy</title>
    <script type="module" crossorigin src="/js/index.js"></script>
    <link rel="modulepreload" crossorigin href="/js/listings.js">
    <link rel="modulepreload" crossorigin href="/js/credits.js">
    <link rel="stylesheet" href="/asset/listings.css">
  </head>

  <body>
    <div
      class="container-fluid d-flex p-2 justify-content-lg-end bg-secondary align-content-center"
    >
      <div class="row-fluid mx-2" id="myIBuy"></div>
      <div class="row-fluid" id="login"></div>
      <div class="row-fluid" id="logout"></div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-white">
          <a
            class="navbar-brand ms-4 px-2 fw-bold fs-1 text-bg-primary"
            href="index.html"
            >iBuy</a
          >
          <button
            class="navbar-toggler border-0 m-3"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <form class="m-auto d-xs-none d-sm-none d-md-none d-lg-flex">
              <input
                class="form-control form-control-lg form-control-sm bg-light px-5 d-sm-flex"
                type="search"
                placeholder="Search"
                id="serachInput"
              />
              <input
                class="btn btn-primary px-5 mx-2"
                type="button"
                id="searchBtn"
                value="Search"
              />
            </form>

            <a
              href="createlist.html"
              class="btn btn-primary text-white fw-bolder px-5 m-4"
              tabindex="-1"
              role="button"
              aria-disabled="true"
              >Post <b>+</b></a
            >
          </div>
        </nav>
      </div>
    </div>

    <div class="container-fluid bg-light pb-2 d-flex justify-content-between">
      <div
        class="card-subtitle text-success px-2 fw-bold"
        id="whoIsLoggedIn"
      ></div>
      <div
        class="card-subtitle text-success px-3 align-content-center fw-bold"
        id="credits"
      ></div>
      <!-- sort list goes here  -->
    </div>

    <!--filter lists-->
    <div class="d-flex justify-content-around p-2 gap-2 fw-semibold">
      <div>
        <input
          class="form-control"
          placeholder="Search lists"
          type="text"
          id="searchText"
        />
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          name="ends-soon"
          id="ends-soon"
        />
        <label class="form-check-label" for="endsSoon">Ends soon</label>
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          name="latest"
          id="latest"
        />
        <label class="form-check-label" for="latest">Latest</label>
      </div>
    </div>
    <!--end of navbar-->
    <div
      class="container d-flex justify-content-around flex-wrap pt-5 gap-2"
      id="all-lists"
    >
      <div class="spinner-border text-primary m-auto" role="status"></div>
      <!-- lists displays here  -->
    </div>
    <hr class="pt-3" />
    <!--pagination  -->
    <nav
      aria-label="Page navigation"
      class="pagination d-flex justify-content-center"
    >
      <ul class="pagination">
        <li class="page-item disabled">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item active" aria-current="page">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
    <!-- end of main  -->

    <!-- Footer -->
    <footer class="bg-dark text-center text-white">
      <div class="container p-4">
        <section class="mb-4">
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-google"></i
          ></a>
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-facebook"></i
          ></a>
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-snapchat"></i
          ></a>
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-linkedin-in"></i
          ></a>
        </section>

        <!--Form -->
        <section class="">
          <form action="">
            <div class="row d-flex justify-content-center">
              <div class="col-md-5 col-12">
                <div class="form-outline form-white mb-4">
                  <input type="email" id="signup" class="form-control" />
                  <label class="form-label" for="signup">Email address</label>
                </div>
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-outline-light mi-4">
                  Subscribe
                </button>
              </div>
            </div>
          </form>
        </section>
        <!-- sign up ends -->

        <!-- Section: Text -->
        <section class="mb-4">
          <p>
            iBuy is a platform for buying and selling items by biding on the
            items and the highest bidder wins the item. iBuy act as a middle man
            between the buyer and the seller.
          </p>
        </section>
      </div>

      <div class="bg-black p-3">Â© 2022 Copyright, All Rights Reserved.</div>
    </footer>
    <!-- Footer ends -->
    
    
    
    
  </body>
</html>
